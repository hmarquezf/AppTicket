<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <div class="home-user">
        <ion-img src="../../assets/imagenes/usuario.png" (click)="goToLogin()"></ion-img>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button color='primary' (click)="goToIntro()">Ver Intro</ion-button>
</ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline" (click)="goToIntro()"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="radio-outline" (click)="goToIntro()"></ion-icon>
        Eventos
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search" (click)="goToIntro()"></ion-icon>  
        Buscar
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
