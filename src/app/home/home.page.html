<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <!--<ion-searchbar search-icon="search-circle" placeholder="Custom Search Icon"></ion-searchbar>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <swiper-container
  [loop]="true"
  [pagination]="true"
  [slidesPerView]="2"
  >
    <swiper-slide *ngFor="let slide of event_list">
      <h4>{{slide.name}}</h4>
      <img src="{{slide.image}}" alt="imagen">
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home-outline" (click)="goToIntro()"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="radio-outline" (click)="goToIntro()"></ion-icon>
        Eventos
      </ion-tab-button>
      <ion-tab-button >
        <ion-icon name="search" (click)="goToIntro()"></ion-icon>  
        Buscar
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
