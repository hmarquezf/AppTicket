<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-avatar class="avatar"> 
      <img src="../../assets/imagenes/usuario.png" alt="logo" class="logo">
    </ion-avatar>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <ion-item>
        <ion-input label="Email" formControlName="email" type="email" labelPlacement="floating" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" formControlName="password" type="password" placeholder="Contraseña" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
      <ion-button type="reset">Cancelar</ion-button>
    </form>

</ion-content>
