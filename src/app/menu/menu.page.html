
<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button icon-only (click)="closeMenu()"></ion-button>
            <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="search"></ion-icon>
          <ion-label>Buscar</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="radio-outline"></ion-icon>
          <ion-label>Eventos</ion-label>
        </ion-item>
      </ion-list>

      <ion-list lines="none">
        <ion-list-header>
          Cuenta
        </ion-list-header>

        <ion-menu-toggle autoHide="false">
          <ion-item detail="false">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              Cuenta
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item detail="false">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Soporte
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Cerrar Sesi√≥n
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
      <ion-list lines="none">
        <ion-list-header>
          Apariencia
        </ion-list-header>
        <ion-item>
          <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)" justify="space-between"
            >Modo Oscuro</ion-toggle
          >
        </ion-item>
      </ion-list>
      <ion-list lines="none">
        <ion-list-header>
          Tutorial
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="goToIntro()"  detail="false">
            <ion-icon slot="start" name="hammer"></ion-icon>
            <ion-label>Ver Intro</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
